    <script>
      <!--    TODO: angularize this function -->
      function calculateDates() {
        const currentDate = new Date();
        const birthDate = new Date(atob('MTk5Mi0xMC0wMg=='));
        const startedWorkingDate = new Date(atob('MjAxNS0wMS0xMg=='));

        // Calculate the age
        let age = currentDate.getFullYear() - birthDate.getFullYear();

        // Check if the current date is before the birthdate this year
        if (
          currentDate.getMonth() < birthDate.getMonth() ||
          (currentDate.getMonth() === birthDate.getMonth() && currentDate.getDate() < birthDate.getDate())
        ) {
          age--;
        }

        // Display the age in the output element
        const ageOutputElement = document.getElementById('myAge');
        ageOutputElement.textContent = age.toString();

        // Calculate the years of experience
        let yearsOfExperience = currentDate.getFullYear() - startedWorkingDate.getFullYear();

        // Check if the current date is before the started working date this year
        if (
          currentDate.getMonth() < startedWorkingDate.getMonth() ||
          (currentDate.getMonth() === startedWorkingDate.getMonth() &&
            currentDate.getDate() < startedWorkingDate.getDate())
        ) {
          yearsOfExperience--;
        }

        // Display the years of experience in the output element
        const yearsOfExperienceOutputElement = document.getElementById('yearsOfExperience');
        yearsOfExperienceOutputElement.textContent = yearsOfExperience.toString();
      }

      // Run the calculateDates function when the page loads
      window.onload = calculateDates;
    </script>
